<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NDA Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-20">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="logo.svg" alt="logo" class="h-8 w-auto">
        <span class="text-lg font-semibold text-gray-800">NDA Generator</span>
      </div>
      <nav class="flex items-center gap-3">
        <a href="/auth/google" class="text-sm px-3 py-1 rounded border border-transparent text-blue-600 hover:bg-blue-50">Login</a>
        <a href="/auth/google" class="bg-blue-600 text-white text-sm px-4 py-2 rounded hover:bg-blue-700">Get Started</a>
      </nav>
    </div>
  </header>

  <main class="pt-24">
    <section class="max-w-4xl mx-auto text-center py-28 px-6">
      <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 leading-tight">
        Automate your <span class="text-blue-500">Non-Disclosure Agreements</span>
      </h1>
      <p class="mt-6 text-gray-500 max-w-2xl mx-auto">
        Effortlessly generate, customize, and manage confidentiality agreements with
        integrated Google authentication and data export.
      </p>

      <div class="mt-8 flex items-center justify-center gap-4">
        <a href="/auth/google" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md shadow-sm">Create Free Account</a>
        <a href="/auth/google" class="border border-blue-300 text-blue-600 px-5 py-2 rounded-md hover:bg-blue-50">Login</a>
      </div>
    </section>
  </main>
</body>
</html>
